apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: wilsons-raider-network-policy
  namespace: wilsons-raider
spec:
  podSelector:
    matchLabels:
      app: wilsons-raider

  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000

    # Allow from Prometheus
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 8000

  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53

    # Allow to PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432

    # Allow to Redis
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379

    # Allow to Vault
    - to:
        - podSelector:
            matchLabels:
              app: vault
      ports:
        - protocol: TCP
          port: 8200

    # Allow to TheHive
    - to:
        - podSelector:
            matchLabels:
              app: thehive
      ports:
        - protocol: TCP
          port: 9000

    # Allow to Cortex
    - to:
        - podSelector:
            matchLabels:
              app: cortex
      ports:
        - protocol: TCP
          port: 9001

    # Allow to Shuffle
    - to:
        - podSelector:
            matchLabels:
              app: shuffle
      ports:
        - protocol: TCP
          port: 3001

    # Allow to Wazuh
    - to:
        - podSelector:
            matchLabels:
              app: wazuh-manager
      ports:
        - protocol: TCP
          port: 55000

    # Allow to external services (OpenAI, etc.)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
