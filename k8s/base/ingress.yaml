apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wilsons-raider
  namespace: wilsons-raider
  annotations:
    # NGINX Ingress Controller
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      more_set_headers "Content-Security-Policy: default-src 'self'";

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "10"

    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"

    # WebSocket support
    nginx.ingress.kubernetes.io/websocket-services: "wilsons-raider"

spec:
  tls:
    - hosts:
        - wilsons-raider.example.com
        - dashboard.wilsons-raider.example.com
      secretName: wilsons-raider-tls

  rules:
    # Main API
    - host: wilsons-raider.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: wilsons-raider
                port:
                  number: 8000

          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: wilsons-raider
                port:
                  number: 8000

    # Dashboard UI
    - host: dashboard.wilsons-raider.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wilsons-raider
                port:
                  number: 8000

    # TheHive
    - host: thehive.wilsons-raider.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: thehive
                port:
                  number: 9000

    # Wazuh Dashboard
    - host: wazuh.wilsons-raider.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wazuh-dashboard
                port:
                  number: 5601

    # Shuffle
    - host: shuffle.wilsons-raider.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: shuffle
                port:
                  number: 3001
