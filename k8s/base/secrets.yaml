apiVersion: v1
kind: Secret
metadata:
  name: wilsons-raider-secrets
  namespace: wilsons-raider
type: Opaque
stringData:
  # Database
  postgres-user: "wilsons"
  postgres-password: "CHANGEME_POSTGRES_PASSWORD"

  # Vault
  vault-token: "CHANGEME_VAULT_TOKEN"

  # TheHive
  thehive-api-key: "CHANGEME_THEHIVE_API_KEY"

  # Wazuh
  wazuh-password: "CHANGEME_WAZUH_PASSWORD"
  wazuh-indexer-password: "CHANGEME_WAZUH_INDEXER_PASSWORD"

  # Shuffle
  shuffle-api-key: "CHANGEME_SHUFFLE_API_KEY"

  # Cortex
  cortex-api-key: "CHANGEME_CORTEX_API_KEY"

  # n8n
  n8n-api-key: "CHANGEME_N8N_API_KEY"
  n8n-user: "admin"
  n8n-password: "CHANGEME_N8N_PASSWORD"

  # OpenAI
  openai-api-key: "CHANGEME_OPENAI_API_KEY"
